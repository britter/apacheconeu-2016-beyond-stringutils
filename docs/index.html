<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Java Geselle 1 - Apache Commons</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/codecentric.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi)
        ? 'css/print/pdf.css'
        : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <!--[if lt IE 9]> <script src="lib/js/html5shiv.js"></script> <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section data-background="img/background_title.jpg" data-state="intro">
          <img src="img/cc_logo.png" class="cc_logo"/>
          <h1 class="heading">Java Geselle 1</h1>
          <hr class="heading"/>
          <h3 class="heading">Apache Commons</h3>
        </section>
        <section data-markdown="01-Agenda.md"
                data-separator="^---$"
                data-separator-vertical="^\*\*\*$"
                data-notes="^Note:"
                data-charset="utf-8">
        </section>
        <section>
          <section data-markdown="02-einleitung.md" data-separator="^---$"></section>
        </section>
        <section>
          <section data-markdown="03-commons-lang.md" data-separator="^---$"></section>
        </section>
        <section>
          <section data-markdown="04-commons-io.md" data-separator="^---$"></section>
        </section>
        <section>
          <section data-markdown="05-commons-validator.md" data-separator="^---$"></section>
        </section>
        <section>
          <section data-markdown="06-commons-csv.md" data-separator="^---$"></section>
        </section>
        <section data-markdown>
          <script type="text/markdown">
            ### Schlusswort

            - Das waren nur 4 von ~40 Komponenten!
            - Es gibt noch viel mehr:
              - Apache Commons CLI
              - Apache Commons Codec
              - Apache Commons Compress
              - Apache Commons Email
              - Apache Commons FileUpload
              - Apache Commons Math
              - Apache Commons Pool
              - Apache Commons VFS

            https://commons.apache.org
          </script>
        </section>
      </div>
      <div class="footer">
        <img src="img/cc_logo.png" class="cc_logo_footer"/>
      </div>
    </div>

    <!-- Force initialization of highlighting -->
    <pre><code></code></pre>
    <script>

      // Full list of configuration options available at: https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: false,
        progress: true,
        history: true,
        center: true,
        slideNumber: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugin
        dependencies: [
          {
            src: 'socket.io/socket.io.js',
            async: true
          }, {
            src: 'plugin/notes-server/client.js',
            async: true
          }, {
            src: 'lib/js/classList.js',
            condition: function () {
              return !document.body.classList;
            }
          }, {
            src: 'plugin/markdown/marked.js',
            condition: function () {
              return !!document.querySelector('[data-markdown]');
            }
          }, {
            src: 'plugin/markdown/markdown.js',
            condition: function () {
              return !!document.querySelector('[data-markdown]');
            }
          }, {
            src: 'plugin/highlight/highlight.js',
            async: true,
            condition: function () {
              return !!document.querySelector('pre code');
            },
            callback: function () {
              hljs.initHighlightingOnLoad();
            }
          }, {
            src: 'plugin/zoom-js/zoom.js',
            async: true
          }, {
            src: 'plugin/notes/notes.js',
            async: true
          }
        ]
      });
      Reveal.addEventListener('slidechanged', function (event) {
        if (Reveal.getState().indexh === 0 && Reveal.getState().indexv === 0) {
          document.querySelector('.reveal .footer').style.display = 'none';
          document.querySelector('.reveal .slide-number').style.display = 'none';
        } else {
          document.querySelector('.reveal .footer').style.display = 'block';
          document.querySelector('.reveal .slide-number').style.display = 'block';
        }

      });
    </script>

  </body>
</html>
